<div class="container-fluid px-md-5" >
  <nav class="navbar navbar-dark fixed-top navbar-expand-lg  bg-dark nav-pills d-flex" id="portoflio-navbar">
      <div class="container-fluid px-md-5 w-50" [dir]="this.langDirectionService.language_direction">
         <a class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidemenu" aria-controls="sidemenu">
           <span class="navbar-toggler-icon"></span>
         </a>

        <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="sidemenu" aria-labelledby="sidemenuLabel">
          <div class="offcanvas-header ltr-important">
            <h5 class="offcanvas-title" id="sidemenuLabel">     
                 <a class="navbar-brand" href="#">
            
                <app-logo></app-logo>
              
       
                
            
            </a></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ">
                <a class="nav-link px-2 active" aria-current="page" href="home#intro-section">{{ 'NAVBAR.ABOUT' | translate }}</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link px-2" href="home#experience-section">{{ 'NAVBAR.EXPERIENCE' | translate }}</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link px-2" href="home#education">{{ 'NAVBAR.EDUCATION' | translate }}</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link px-2" href="home#skills">{{ 'NAVBAR.SKILLS' | translate }}</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link px-2" href="home#projects">{{ 'NAVBAR.PROJECTS' | translate }}</a>
              </li>
            </ul>
          </div>
        </div>

    
      </div>
      <div class="d-flex align-items-center justify-content-end w-50">
        <app-slide-toggler
        class="me-5"
        [isChecked]="this.langDirectionService.CurrentLanguage==='en'?true:false"
        [width]="92.48"
        [height]="28"
        [checkedTextColor]="'#FFFFFF'"
        [defaultTextColor]="'#FFFFFF'"
        [checkedColor]="'#0A58CA'"
        [defaultColor]="'#0A58CA'"
        [defaultToggleCircleText]="'En'"
        [checkedToggleCircleText]="'Ar'"
        [defaultToggleText]="'عربي'"
        [checkedToggleText]="'English'"
        [iconCheckedColor]="'#0A58CA'"
        [iconDefaultColor]="'#0A58CA'"
        (toggleChange)="switchLanguage($event)"
      ></app-slide-toggler>
        <a class="navbar-brand" href="#">
          <div >
            <app-logo></app-logo>
          </div>
   
            
        
        </a>
   
      </div>

    </nav>

</div>
